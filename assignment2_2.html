<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment form</title>
</head>
<body>
    <form action="/action">
     <label for="name">name</label>
     <input type="text" placeholder="type your name here" id="name">
     <br>
     <label for="email">email</label>
     <input type="email" placeholder="type your email here" id="email">
     <br>
     <label for="massage">massage</label>
     <textarea name="massage" id="massage" cols="30" rows="4"></textarea> 
     <br>
     <label for="rating">rate us out of 5</label><br>
     <input type="radio" name="rating" id="one" value="one">
     <label for="1">1</label><br>
     <input type="radio" name="rating" id="two" value="two">
     <label for="2">2</label><br>
     <input type="radio" name="rating" id="three" value="three">
     <label for="3">3</label><br>
     <input type="radio" name="rating" id="four" value="four">
     <label for="4">4</label><br>
     <input type="radio" name="rating" id="five" value="five">
     <label for="5">5</label><br>
     <br>
     <button>send your massage</button>
 </form>
</body>
</html>
