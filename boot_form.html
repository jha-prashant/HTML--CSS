<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boot_form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="boot_form.css">
</head>
<body>
    <div class="container">
        <h2>form demo</h2>
        <div class="row">
            <div class="mb-3 col-md-6">
                <label for="email" class="form-label">email</label>
                <input type="email" id="email" class="form-control" placeholder="email"/>
            </div>
            <div class="mb-3 col-md-6">
                <label for="password" class="form-label">password</label>
                <input type="password" id="password" class="form-control" placeholder="password"/>
            </div>
        </div>
            <label for="address" class="form-label">address</label>
            <input type="text" id="address" class="form-control-lg" placeholder="address"/>
            <div class="mb-3">
                <select class="form-select">
                    <option selected>state</option>
                    <option value="1">bihar</option>
                    <option value="2">jharkhand</option>
                    <option value="3">odisa</option>
                    <option value="4">up</option>
                    <option value="5">wb</option>
                </select>
                <div class="mb-3 form-check">
                    <label for="agreebs" class="form-check-label">agree</label>
                    <input type="checkbox" id="agreebs" class="form-check-input"/>
                </div>
                <div class="mb-3 form-check">
                    <label for="radiobs" class="form-check-label">yes/no</label>
                    <input type="radio" id="radiobs" class="form-check-input"/>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
                  </div>
            </div>
        </form>
    </div>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
